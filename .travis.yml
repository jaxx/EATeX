language: csharp
solution: EaTeX.sln
install:
  - sudo apt-get install -y gtk-sharp2
  - nuget restore EaTeX.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
 script:
  - xbuild /p:Configuration=Release EaTeX.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./EaTeX.Test/bin/Release/EaTeX.Test.dll