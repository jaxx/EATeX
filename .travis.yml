language: csharp
solution: src/EATeX.sln
install:
  - sudo apt-get install -y gtk-sharp2
  - nuget restore src/EATeX.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release src/EATeX.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe src/EATeX.Test/bin/Release/EATeX.Test.dll
